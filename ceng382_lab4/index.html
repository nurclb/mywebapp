<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="style.css">
    <video autoplay loop muted class="background">
        <source src="media/background.mp4" type="video/mp4">
    </video>
</head>
<body>
    <div class="clock-container">
        <div id="clock"></div>
    </div>
    <div class="container">
        <div class="login-box">
            <div id="tv">
                <div class="tv-umbrella"></div>
                <div class="container">
                    <div class="umb">
                      <ul class="rond">
                        <li class="r1"></li>
                        <li class="r2"></li>
                        <li class="r3"></li>
                        <li class="r4"></li>
                        <li class="r5"></li>
                      </ul>
                      <div class="hand"></div>
                    </div>
                  </div>
            </div>
            <h2>Login Here</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Login" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button> 
            </form>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            const timeString = hours + ':' + minutes + ':' + seconds;
            document.getElementById('clock').textContent = timeString;
        }

        updateClock();
        setInterval(updateClock, 1000);

        let formsVisible = true;
        const loginBox = document.querySelector('.login-box');

        document.addEventListener('keydown', function(event) {
            if (event.key === 'h' || event.key === 'H') {
                formsVisible = !formsVisible;
                if (formsVisible) {
                    loginBox.style.display = 'block';
                } else {
                    loginBox.style.display = 'none';
                }
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Formun sayfa yenilemesini engelliyoruz

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const defaultUsername = 'admin';
            const defaultPassword = 'admin';

            // Giriş bilgilerini kontrol ediyoruz
            if (username === defaultUsername && password === defaultPassword) {
                // Başarılı giriş olduğunda table.html sayfasına yönlendiriyoruz
                window.location.href = 'table.html';
            } else {
                // Eğer giriş başarısızsa kullanıcıyı uyarıyoruz
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
